<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSRemapper</title>
    <base href="/" />
    <link rel="icon" href="/Images/DSRLogo.png" type="image/png">
    <link href="css/DSRInterface.css" rel="stylesheet" />
    <link href="css/DSRControllers.css" rel="stylesheet" />
    <link href="css/DSRPlugins.css" rel="stylesheet" />
    <link href="css/DSRAbout.css" rel="stylesheet" />
    <link href="css/DSRConsole.css" rel="stylesheet" />
    <script src="js/signalr.min.js"></script>
    <script src="js/DSRInterface.js"></script>
</head>

<body id="app" class="hide-side-panel">
        <nav id="nav-bar">
            <button onclick="hidePluginsPanel()">Plugins Menu</button>
            <button onclick="openWindowsDevices()">Windows Controllers</button>
            <button onclick="openDebugConsole()"class="to-right">Debug Console</button>
            <button>About</button>
        </nav>
        <div id="side-panel">
            <button>Plugin Manager</button>
            <button>Plugin 1</button>
            <button>Plugin 2</button>
            <button>Plugin 3</button>
            <button>Plugin 4</button>
        </div>
        <div id="main-view"></div>
        <footer id="footer" class="debug-console">
            <information>Footer</information>
        </footer>

    <template id="controller-template">
        <div class="ctrl-item">
            <div class="ctrl-img">
                <img src="/Images/UnknownController.png">
                    <!--onerror="this.onerror=null;this.src='Images/UnknownController.png';">-->
            </div>
            <div class="ctrl-main">
                <div class="ctrl-title">Controller Name</div>
                <div class="ctrl-info monospace">Device Status</div>
                <select class="ctrl-profile-list profile-selector"></select>
                <div class="ctrl-console monospace"></div>
            </div>
            <div class="ctrl-actions">
                <button data-action="connect">Connect</button>
                <button data-action="disconnect">Disconnect</button>
                <button data-action="reload-profile">Reload Profile</button>
                <button data-action="input-test">Input Test</button>
            </div>
            <div class="ctrl-bbar">
                <label><input type="checkbox" class="ctrl-auto-connect">Auto connect</label>
            </div>
        </div>
    </template>
</body>

</html>
